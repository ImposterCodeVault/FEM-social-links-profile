<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          class="profile-pic"
          alt="Profile pic"
        />

        <div class="name-location">
          <p class="text name">Jessica Randall</p>
          <p class="text location">London, United Kingdom</p>
        </div>

        <p class="text description">"Front-end developer and avid reader."</p>

        <div class="button-group">
          <button class="social-media-button">GitHub</button>
          <button class="social-media-button">Frontend Mentor</button>
          <button class="social-media-button">LinkedIn</button>
          <button class="social-media-button">Twitter</button>
          <button class="social-media-button">Instagram</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Imposter</a>.
      </div>
    </main>
  </body>
</html>
